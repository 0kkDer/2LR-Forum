    <style>
        /* Basic Reset and Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            animation: fadeInDown 1s ease forwards; /* Animation for header */
        }

        header h1 {
            font-weight: 600;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            opacity: 0; /* Start hidden */
            animation: fadeIn 1s ease forwards; /* Animation for h1 */
            animation-delay: 0.3s; /* Delay for effect */
        }

        header p {
            font-weight: 300;
            font-size: 1.2rem;
            color: #d1d1d1;
            max-width: 400px;
            margin: 0 auto;
            opacity: 0; /* Start hidden */
            animation: fadeIn 1s ease forwards; /* Animation for paragraph */
            animation-delay: 0.6s; /* Delay for effect */
        }

        /* Main Content Styles */
        main {
            flex: 1;
            padding: 2rem 1rem 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-container {
            display: flex;
            gap: 2.5rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 650px;
            margin-bottom: 3rem;
        }

        .social-card {
            background: #1e1e1e;
            border-radius: 12px;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #eee;
            box-shadow: 0 8px 16px rgba(37, 117, 252, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Start slightly below */
        }

        .social-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(101, 67, 255, 0.8);
        }

        .social-card svg {
            width: 50px; /* Adjusted width */
            height: 50px; /* Adjusted height */
            margin-bottom: 10px;
            fill: #6a11cb;
            transition: fill 0.3s ease;
        }

        .social-card:hover svg {
            fill: #2575fc;
        }

        .profile-section {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem; /* Space between profiles */
        }

        .profile {
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Start slightly below */
            animation: fadeInUp 1s ease forwards; /* Animation for profile section */
            animation-delay: 0.8s; /* Delay for effect */
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile h2 {
            font-weight: 600;
            font-size: 1.5rem;
            color: #eee;
        }

        .profile p {
            font-weight: 300;
            font-size: 1rem;
            color: #d1d1d1;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1rem;
            background: #222;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2.2rem;
            }
            header p {
                font-size: 1rem;
            }
            .social-card {
                width: 100px;
                height: 100px;
            }
            .social-card svg {
                width: 36px;
                height: 36px;
            }
            .profile {
                flex-direction: column; /* Stack profiles on smaller screens */
                align-items: center;
            }
        }
    </style>
</head>

    <script>
        // Simple staggered animation on page load for each social card
        window.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.social-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 150 * index); // Faster staggered delay based on index
            });
